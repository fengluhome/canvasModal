<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script src="Content/js/modernizr-1.6.min.js" type="text/javascript"></script>
<body>
<div style="position: absolute;top: 50px; left: 50px;">
    <canvas id="canvasOne" width="500" height="300">

    </canvas>
</div>
</body>
<script type="text/javascript">
    window.addEventListener("load", eventWindowLoaded, false);
    var Debugger = function () {};
    Debugger.log = function (message) {
        try {
            console.log(message);
        } catch (exception) {
            return;
        }
    }
    function eventWindowLoaded() {
        canvasApp();
    }
    function canvasSupport() {
        return Modernizr.canvas;
    }
    function canvasApp() {
        if (!canvasSupport()) {
            return;
        }

        var theCanvas = document.getElementById("canvasOne");
        var context = theCanvas.getContext("2d");

        Debugger.log("Drawing Camvas");
        function drawScreen() {
            //北京
            context.fillStyle = "#ffffaa";
            context.fillRect(0, 0, 500, 300);
            //文字
            context.fillStyle = "#000000";
            context.font = "20px _sans";
            context.textBaseline = "top";
            context.fillText("Hello World!", 195, 80);
            //图形
            var helloWorldImage = new Image();
            helloWorldImage.src = "content/image/helloworld.gif";
            helloWorldImage.onload = function () {
                context.drawImage(helloWorldImage, 160, 160);
            }
            context.strokeStyle = "#000000";
            context.strokeRect(0, 0, 500, 300);
        }
        drawScreen();
    }

</script>
</html>
